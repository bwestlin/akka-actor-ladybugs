<body>

  <div id="container">

    <h1><a href="http://akka.io/" target="_blank" class="akka">Akka</a> Actor Ladybugs</h1>

    <p>
      These <a href="http://en.wikipedia.org/wiki/Coccinellidae" target="_blank">Ladybugs</a>
      are all represented as a <a href="http://en.wikipedia.org/wiki/Actor_model" target="_blank">Actors</a> in an
      <a href="http://akka.io/" target="_blank">Akka</a> ActorSystem running on the serverside host sending
      updates to the browser through a <a href="http://en.wikipedia.org/wiki/WebSocket" target="_blank">WebSocket</a>.
    </p>

    <div id="arena-fence">
      <div id="arena">
        <div id="info"></div>
        <div id="help"><i>?</i>
          <div>
            <h4>On ladybug</h4>
            <dl>
              <dt>Click</dt><dd>Show information</dd>
              <dt>SHIFT-click</dt><dd>Kill it</dd>
            </dl>
            <h4>On grass</h4>
            <dl>
              <dt>Click</dt><dd>Place/Unplace stone</dd>
              <dt>CTRL-Click</dt><dd>Spawn new ladybug</dd>
            </dl>
          </div>
        </div>
      </div>
    </div>

  </div>
